<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>The HTML5 Geolocation API</title>
    <script type="text/javascript" src="scripts/jquery_1_6_1.js"></script>
    <script type="text/javascript" src="scripts/geolocation_unobtrusive_finished.js"></script>
</head>
<body>
<h1>HTML5 Geolocation</h1>
<span class="info">
  <p id="status">HTML5 Geolocation is <strong>not</strong> supported in your browser.</p>
</span>
<h2>Current Position:</h2>
<table border="1">
	<tr>
		<th width="40" scope="col">Latitude:</th>
			<td width="114" id="latitude">?</td>
    </tr>
    <tr>
        <th>Longitude:</th>
            <td id="longitude">?</td>
    </tr>
</table>
</body>
</html>
